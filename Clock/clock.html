<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Segment Display Clock</title>
    <link rel="stylesheet" href="clockStyle.css">
</head>
<body>
    <section id="label">
        <div class="title">
            <h1>Display Clock!!!</h1>
        </div>

        <div class="Date">
            <p id="dateFormat">Current Date:</p>
        </div>
    </section>

    <section id="digits-display">
        <div class="digits">
            <div class="hours">
                <div class="seven-segment" id="digit-1">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
        
                <div class="seven-segment" id="digit-2">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
            </div>
        
            <div class="colon">:</div>
        
            <div class="minutes">
                <div class="seven-segment" id="digit-3">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
        
                <div class="seven-segment" id="digit-4">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
            </div>
        
            <div class="colon">:</div>
        
            <div class="seconds">
                <div class="seven-segment" id="digit-5">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
        
                <div class="seven-segment" id="digit-6">
                    <div class="segment a"></div>
                    <div class="segment b"></div>
                    <div class="segment c"></div>
                    <div class="segment d"></div>
                    <div class="segment e"></div>
                    <div class="segment f"></div>
                    <div class="segment g"></div>
                </div>
            </div>

            <span id="timePeriod"></span>
        </div>
    </section>
   
    <section id="formatting">
        <div class="format">
            <input type="radio" name="format" value="12"> 12-hour
            <input type="radio" name="format" value="24" checked> 24-hour
            </div>
    </section>

    <script src="clockScript.js"></script>
</body>
</html>
